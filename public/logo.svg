<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#1e1e1e"/>
  
  <!-- Abstract shapes -->
  <path d="M50 50 L150 50 L100 150 Z" 
        fill="none" 
        stroke="#4d4d4d" 
        stroke-width="8"/>
  
  <!-- Accent triangle -->
  <path d="M75 75 L125 75 L100 125 Z" 
        fill="#3b82f6" 
        stroke="none"/>
  
  <!-- Subtle glow effect -->
  <circle cx="100" cy="100" r="60" 
          fill="none" 
          stroke="#3b82f6" 
          stroke-width="1" 
          opacity="0.2"/>
</svg>